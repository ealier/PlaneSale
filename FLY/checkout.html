<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
<script>
    // Инициализация EmailJS с вашим User ID
    (function() {
        emailjs.init("BsDSMjMIlwoTaMiGr"); // Замените на ваш User ID из EmailJS
    })();
</script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Оформление заказа</h1>
            <div class="progress-steps">
                <div class="step active">1. Корзина</div>
                <div class="step active">2. Данные</div>
                <div class="step">3. Подтверждение</div>
            </div>
        </div>

        <div id="checkout-items">
            <!-- Элементы корзины будут добавляться сюда -->
        </div>

        <div class="checkout-total">
            <div class="total-row">
                <span>Сумма заказа:</span>
                <span id="checkout-subtotal">0 ₽</span>
            </div>
            <div class="total-row">
                <span>Доставка:</span>
                <span>Бесплатно</span>
            </div>
            <div class="total-row main-total">
                <span>Итого:</span>
                <span id="checkout-total-price">0 ₽</span>
            </div>
        </div>

        <form id="order-form">
            <h2><i class="fas fa-user-circle"></i> Контактная информация</h2>
            <div class="form-group icon-input">
                <label for="name">Имя:</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Иван Иванов" required>
                </div>
                <div class="error-message" id="name-error"></div>
            </div>
            <div class="form-group icon-input">
                <label for="email">Email:</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <div class="error-message" id="email-error"></div>
            </div>
            <p class="instruction">
                <i class="fas fa-info-circle"></i>
                После подтверждения заказа вы получите письмо с деталями заказа и дальнейшими инструкциями.
            </p>
            <div class="form-actions">
                <button type="submit" class="button primary">
                    Подтвердить заказ
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="success-message" id="success-message"></div>
        </form>
    </div>

    <script src="checkout.js"></script>
    
</body>
</html>
