<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - Plane Sale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/Logo.svg" alt="Логотип">
            <span class="logo-text">Plane Sale</span>
        </div>
        <ul class="nav-links">
            <li><a href="proizvoditeli.html">Производители</a></li>
            <li><a href="aviablog.html">Авиаблог</a></li>
        </ul>
        <div class="buttons">
            <button class="button" id="loginBtn">Войти</button>
            <button class="button" id="sellBtn">Продать</button>
        </div>
    </div>

    <main class="container">
        <h1>Личный кабинет</h1>
        <div class="profile-info">
            <div class="profile-avatar">
                <img src="img/default-avatar.png" alt="Аватар">
            </div>
            <div class="profile-details">
                <p><strong>Имя:</strong> <span id="profile-username"></span></p>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>
                <button onclick="logout()" class="button primary">Выйти</button>
            </div>
        </div>

        <section class="user-ads">
            <h2>Мои объявления</h2>
            <div class="ads-list" id="userAdsList">
                <p>У вас пока нет активных объявлений</p>
            </div>
        </section>
    </main>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
